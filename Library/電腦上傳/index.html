<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/dd0f54282e.js" crossorigin="anonymous"></script>
    <title>copyInstructions</title>
</head>

<body>

    <body>
        <div class="navbar">
            <img src="https://www.tnpl.tn.edu.tw/images/logo/logo.png" alt="">
            <p>影印機使用說明</p>
        </div>
        <div class="topbar">
            <p>電腦上傳</p>
            <i class="fas fa-desktop"></i>
        </div>
        <div class="input">
            <div class="step1">
                <h5>電腦取件</h5>
                <p>請先在館內電腦上傳檔案後點擊電腦取件下方箭頭。</p>
                <img src="Group 379.png" alt="">
            </div>
            <div class="step2">
                <h5>2.輸入取件碼</h5>
                <p>將取件碼輸入機台。</p>
                <img src="1.png" alt="">
            </div>
            <div class="step3">
                <h5>3.選擇檔案</h5>
                <p>勾選想要列印的檔案後點列印。</p>
                <img src="Group 380.png" alt="">
            </div>
            <div class="step4">
                <h5>4.列印設定</h5>
                <p>設定顏色、單雙面、份數及尺寸，確認後點選確定。</p>
                <img src="Group 381.png" alt="">
            </div>
            <div class="step5">
                <h5>5.付款方式</h5>
                <p>確認金額並選擇付款方式至下方機台感應付費。</p>
                <img src="Group 382.png" alt="">
            </div>
            <div class="step6">
                <h5>6.等待列印</h5>
                <p>付款成功後等待列印。</p>
                <img src="2.png" alt="">
            </div>
            <div class="step7">
                <h5>7.取件</h5>
                <p>至影印機取出文件，若不需列印明細即完成此次服務。</p>
                <img src="3.png" alt="">
            </div>
            <div class="underbar"></div>
        </div>
    </body>
</html>
